<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<style>
  .btn{
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    background-color: #4169e1;
    text-decoration: none;
    border-radius: 15px;
  }

</style>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../js/script.js"></script>

<body>
  <div class="container d-flex justify-content-center">
    <h1>Account Information</h1>
    <form>
      <label for="name" style="font-size: 20px;">Name: </label><br>
      <input type="text" id="name" name="name" style="font-size: 15px;"><br>
      <label for="addr" style="font-size: 20px;">Address: </label><br>
      <input type="text" id="addr" name="addr" style="font-size: 15px;"><br>
      <label for="mail" style="font-size: 20px;">Email: </label><br>
      <input type="email" id="mail" name="mail" style="font-size: 15px;"><br>
      <label for="phone" style="font-size: 20px;">Phone Number: </label><br>
      <input type="text" id="phone" name="phone" style="font-size: 15px;"><br>
      <label for="card" style="font-size: 20px;">Credit Card Number: </label><br>
      <input type="text" id="card" name="card" style="font-size: 15px;"><br><br>
    </form>
    <!-- Go to Receipt -->
    <a href="receipt.html" class="nav-link active btn" aria-current="page">Place Order</a>
</div>   
</body>
</html>
